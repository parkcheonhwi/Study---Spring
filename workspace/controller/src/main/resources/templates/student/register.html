<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STUDENT REGISTER</title>
</head>
<body>
<form th:action="@{/student/register}" method="post" th:object="${studentVO}">
    <div>
        <input type="text" th:field="*{kor}" placeholder="국어 점수 입력">
    </div>
    <div>
        <input type="text" th:field="*{eng}" placeholder="영어 점수 입력">
    </div>
    <div>
        <input type="text" th:field="*{math}" placeholder="수학 점수 입력">
    </div>
    <div>
        <button>학생 등록</button>
    </div>
</form>
</body>
</html>
