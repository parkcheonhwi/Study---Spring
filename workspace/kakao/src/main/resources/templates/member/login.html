<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>
</head>
<body>
    <form th:action="@{/member/login}" method="post">
        <div>
            <input type="text" name="memberEmail" placeholder="이메일 입력">
        </div>
        <div>
            <input type="password" name="memberPassword" placeholder="비밀번호 입력">
        </div>
        <div>
            <button>완료</button>
            <a href="https://kauth.kakao.com/oauth/authorize?client_id=7f45ae3dbdabcd003d1e4ff2171184c3&redirect_uri=http://localhost:10000/kakao/login&response_type=code"><img src="/images/kakao_login.png"></a>
        </div>
    </form>
</body>
</html>
