<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POST WRITE</title>
</head>
<body>
<form th:action="@{/post/write}" method="post" th:object="${postVO}">
    <input type="text" th:field="*{postTitle}" placeholder="게시글 제목">
    <input type="text" th:field="*{postContent}" placeholder="게시글 내용">
    <button>작성 완료</button>
</form>
</body>
</html>
